<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo">
        </div>

        <div class="formulario">
            <div class="email">
                <div class="txtEmail">
                    <h4>Email:</h4>
                    <div class="inputEmail">
                        <input type="text" id="email" placeholder="Digite seu email aqui">
                    </div>
                </div>
            </div>
            <div class="senha">
                <div class="txtSenha">
                    <h4>Senha:</h4>
                    <div class="inputSenha">
                        <input type="password" id="senha" placeholder="Digite sua senha aqui">
                    </div>
                </div>
            </div>
            <div class="botao">
                <button type="button" id="botao">Entrar</button>
            </div>
        </div>
    </main>

    <footer>
        <h6>Desenvolvido por @ Eric Alvarenga</h6>
    </footer>

</body>

</html>
